<!doctype html>
<html>

<head>
    <title>Line Chart</title>
    <script src="../../Chart.bundle.js"></script>
    <script src="../utils.js"></script>
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width:90%;">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        var randomScalingFactor = function() {
            return Math.round(Math.random() * 100);
        };
        var data = {"type":"line","data":{"labels":["5","4","3","2","1"],"datasets":[{"label":"a","fill":false,"backgroundColor":"rgb(255, 99, 132)","borderColor":"rgb(255, 99, 132)","data":[10.0,20.0,5.0,45.0,20.0]},{"label":"b","fill":false,"backgroundColor":"rgb(255, 159, 64)","borderColor":"rgb(255, 159, 64)","data":[20.0,20.0,20.0,20.0,20.0]}]},"options":{"response":true,"title":{"display":true,"text":"testLine"}}}

        var config = {
            type: 'line',
            data: {
                labels: [["June","2015"], "July", "August", "September", "October", "November", "December", ["January","2016"],"February", "March", "April", "May"],
                datasets: [{
                    label: "My First dataset",
                    fill: false,
                    backgroundColor: window.chartColors.red,
                    borderColor: window.chartColors.red,
                    data: [
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor()
                    ]
                }, {
                    label: "My Second dataset",
                    fill: false,
                    backgroundColor: window.chartColors.blue,
                    borderColor: window.chartColors.blue,
                    data: [
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor(), 
                        randomScalingFactor()
                    ],
                }]
            },
            options: {
                responsive: true,
                title:{
                    display:true,
                    text:'Chart with Multiline Labels'
                },
            }
        };

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, data);
        };
    </script>
</body>

</html>
